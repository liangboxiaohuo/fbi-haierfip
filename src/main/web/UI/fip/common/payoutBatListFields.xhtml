<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE  html  PUBLIC  "-//W3C//DTD  XHTML  1.0  Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <head>
        <title></title>
    </head>
    <body>
    <ui:composition>
        <p:column style="display:none;" headerText="pkid">
            <h:outputText value="#{record.pkid}"/>
        </p:column>

        <p:column headerText="流水号" sortBy="#{record.reqSn}">
            <h:outputText value="#{record.reqSn}"/>
        </p:column>

        <p:column headerText="外联系统" sortBy="#{record.wsysId}">
            <h:outputText value="#{record.wsysId}"/>
        </p:column>

        <p:column headerText="代付笔数">
            <h:outputText value="#{record.totalItem}"/>
        </p:column>
        <p:column headerText="代付金额[分]">
            <h:outputText value="#{record.totalSum}"/>
        </p:column>
        <p:column headerText="交易状态" >
            <h:outputText value="#{sbsPayoutAction.batRetCode.valueOfAlias(record.retCode).title}"/>
        </p:column>
        <p:column headerText="交易进度">
            <h:outputText value="#{sbsPayoutAction.batTxnStep.valueOfAlias(record.trxStep).title}"/>
        </p:column>
        <p:column headerText="接收时间">
            <h:outputText value="#{record.createTime}"/>
        </p:column>
        <p:column headerText="发送银联时间">
            <h:outputText value="#{record.unionpayTxnTime}"/>
        </p:column>
        <p:column headerText="查询银联时间">
            <h:outputText value="#{record.qryrtnTime}"/>
        </p:column>
        <p:column headerText="SBS交易时间">
            <h:outputText value="#{record.sbsTxnTime}"/>
        </p:column>

        <p:column headerText="操作" style="width:50px;text-align:center">
            <p:commandLink style="color:blue;" value="详细"
                           onclick="doPopupWindow(this)">
            </p:commandLink>
        </p:column>

    </ui:composition>
    </body>
</f:view>
</html>
