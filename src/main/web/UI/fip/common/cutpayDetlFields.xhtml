<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 90px;
                text-align: right;
            }

            .col-label2 {
                padding-left: 90px;
                width: 90px;
                text-align: right;
            }

            .col-input {
                width: 30px;
            }

        </style>

    </ui:define>

    <ui:define name="content">
        <div style="margin:1px 15px 5px 15px">
            <h:form id="form">
                <p:growl id="msgs" showDetail="false"/>
                <h:panelGrid id="detailPanel1" columns="1" cellpadding="3"
                             style="font-family: Gill Sans,Arial,sans-serif; font-size: 1.2em">
                    <h:panelGrid columns="4" cellpadding="2"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="批次号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.batchSn}" size="30" disabled="true"/>
                        <h:outputLabel value="批内顺序号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.batchDetlSn}" size="30" disabled="true"/>
                        <h:outputLabel value="借据号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.iouno}" size="30" disabled="true"/>
                        <h:outputLabel value="帐期序号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.poano}" size="30" disabled="true"/>
                        <h:outputLabel value="合同号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.contractno}" size="30" disabled="true"/>
                        <h:outputLabel value="申请单号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.appno}" size="30" disabled="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="2"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="客户姓名:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.clientname}" size="30" disabled="true"/>
                        <h:outputLabel value="计划还款日:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.paybackdate}" size="30" disabled="true"/>
                        <h:outputLabel value="贷款帐号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.clientact}" size="30" disabled="true"/>
                        <h:outputLabel value="贷款状态:"/>
                        <h:inputText value="#{cutpayDetlAction.getEnumTitle_BillType(cutpayDetlAction.selectedRecord.billtype)}" size="30" disabled="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="2"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="还款金额:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.paybackamt}" size="30" disabled="true"/>
                        <h:outputLabel value="本金:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.principalamt}" size="30" disabled="true"/>
                        <h:outputLabel value="利息:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.interestamt}" size="30" disabled="true"/>
                        <h:outputLabel value="罚息:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.punitiveintamt}" size="30"
                                     disabled="true"/>
                        <h:outputLabel value="利息复利:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.compoundintamt}" size="30"
                                     disabled="true"/>
                        <h:outputLabel value="冗余金额:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.reserveamt}" size="30"
                                     disabled="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="2"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="还款帐号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.biBankactno}" size="30" disabled="true"/>
                        <h:outputLabel value="户名:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.biBankactname}" size="30"
                                     disabled="true"/>
                        <h:outputLabel value="开户行:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.biActopeningbank}" size="30"
                                     disabled="true"/>
                        <h:outputLabel value="签约号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.biCustomerCode}" size="30"
                                     disabled="true"/>
                        <h:outputLabel value="代扣渠道:"/>
                        <h:inputText value="#{cutpayDetlAction.channelMap[cutpayDetlAction.selectedRecord.biChannel]}"
                                     size="30" disabled="true"/>
                        <h:outputLabel value="同业帐号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.sbsInterbankActno}" size="30"
                                     disabled="true"/>
                        <!--<h:inputText value="#{cutpayDetlAction.channelEnum.valueOfAlias(cutpayDetlAction.selectedRecord.biChannel).title}" size="30" disabled="true"/>-->
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="2"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="商户名称:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.merchantName}" size="30" disabled="true"/>
                        <h:outputLabel value="商户帐号:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.merchantActno}" size="30"
                                     disabled="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="2"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="帐单生成时间:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.dateCmsGet}" size="30" disabled="true">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8"/>
                        </h:inputText>
                        <h:outputLabel value="扣款完成时间:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.dateBankCutpay}" size="30"
                                     disabled="true">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8"/>
                        </h:inputText>
                        <h:outputLabel value="入帐完成时间:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.dateSbsAct}" size="30" disabled="true">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8"/>
                        </h:inputText>
                        <h:outputLabel value="回写完成时间:"/>
                        <h:inputText value="#{cutpayDetlAction.selectedRecord.dateCmsPut}" size="30" disabled="true">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8"/>
                        </h:inputText>
                    </h:panelGrid>
                </h:panelGrid>

                <p:separator/>
                <p:dataTable id="logpdt" style="margin-top:5px;width:100%;"
                             value="#{cutpayDetlAction.logList}" var="log"
                             emptyMessage="日志记录为空...">
                    <p:column id="jobname" headerText="操作" style="text-align:center">
                        <h:outputText value="#{log.jobname}"/>
                    </p:column>
                    <p:column id="jobdesc" headerText="处理日志">
                        <h:outputText value="#{log.jobdesc}"/>
                    </p:column>
                    <p:column id="jobusername" headerText="操作人员" style="text-align:center">
                        <h:outputText value="#{log.jobusername}"/>
                    </p:column>
                    <p:column id="jobtime" headerText="操作时间" style="text-align:center">
                        <h:outputText value="#{log.jobtime}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
